name: Host 02 Production CD

on:
  workflow_dispatch: 
  pull_request:
    paths-ignore:
      - .github/**
    branches:
      - main
    
permissions:
  contents: write
  issues: write

env:
  FILE_PATH: "./production/host_02"

jobs:
  init_and_plan:
    name: Terraform Init and Plan
    runs-on: Self-Hosted

    outputs:
      planExitcode: ${{ steps.terraformPlan.outputs.exitcode }}

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Map Secrets to Environment Variables ğŸ—ºï¸ 
        uses: oNaiPs/secrets-to-env-action@ec46a22bfc9b37e014b627b3208b07eb8909ea0f # v1.5
        with:
            secrets: ${{ toJSON(secrets) }}        

      - name: Replace Tokens ğŸª™
        uses: cschleiden/replace-tokens@4d5a042c84c3568b3858b7af9394923d2d5195c9 # v1.3
        with:
          files: '["${{ env.FILE_PATH }}/**/*"]'

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Init ğŸƒ
        id: terraformInit
        run: terraform init
        working-directory: ${{ env.FILE_PATH }}

      - name: Terraform Plan ğŸ—ºï¸
        id: terraformPlan
        run: |
          terraform plan -input=false -out ${{ github.sha }}.tfplan -detailed-exitcode 
        working-directory: ${{ env.FILE_PATH }}

      - name: Cache Terraform Plan ğŸ“¦
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.FILE_PATH }}/**
          key: ${{ github.sha }}

  apply:
    name: Terraform Apply
    needs:
      - init_and_plan
    if: needs.init_and_plan.outputs.planExitcode == 2
    runs-on: Self-Hosted
    environment: "Host 02 Production"

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Restore Terraform Plan ğŸ—ºï¸
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.FILE_PATH }}/**
          key: ${{ github.sha }}

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Apply ğŸš€
        run: terraform apply ${{ github.sha }}.tfplan
        working-directory: ${{ env.FILE_PATH }}

