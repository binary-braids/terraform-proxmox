name: Host 01 Production CD

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - .github/**
    branches:
      - main  
    
permissions:
  contents: write
  issues: write

jobs:
  init_and_plan:
    name: Terraform Init and Plan
    runs-on: Self-Hosted

    outputs:
      planExitcode: ${{ steps.terraformPlan.outputs.exitcode }}

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Map Secrets to Environment Variables ğŸ—ºï¸ 
        uses: oNaiPs/secrets-to-env-action@ec46a22bfc9b37e014b627b3208b07eb8909ea0f # v1.5
        with:
            secrets: ${{ toJSON(secrets) }}        

      - name: Replace Tokens ğŸª™
        uses: cschleiden/replace-tokens@4d5a042c84c3568b3858b7af9394923d2d5195c9 # v1.3
        with:
          files: '["./production/host_01/**/*"]'

      - name: Install NodeJS ğŸ–¥ï¸
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: 20

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Init ğŸƒ
        id: terraformInit
        run: terraform init
        working-directory: ./production/host_01

      - name: Terraform Plan ğŸ—ºï¸
        id: terraformPlan
        run: |
          terraform plan -input=false -no-color -out ${{ github.sha }}.tfplan -detailed-exitcode 
        working-directory: ./production/host_01

      - name: Cache Terraform Plan ğŸ“¦
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ./production/host_01/**
          key: ${{ github.sha }}

  apply:
    name: Terraform Apply
    needs:
      - init_and_plan
    if: needs.init_and_plan.outputs.planExitcode == 2
    runs-on: Self-Hosted
    environment: "Host 01 Production"

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Restore Terraform Plan ğŸ—ºï¸
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ./production/host_01/**
          key: ${{ github.sha }}

      - name: Install NodeJS ğŸ–¥ï¸
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: 20

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Apply ğŸš€
        run: terraform apply ${{ github.sha }}.tfplan
        working-directory: ./production/host_01

